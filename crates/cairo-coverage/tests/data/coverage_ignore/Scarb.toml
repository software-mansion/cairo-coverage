[package]
name = "coverage_ignore"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = ">=2.8.0"

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.37.0" }

[profile.dev.cairo]
unstable-add-statements-functions-debug-info = true
