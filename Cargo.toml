cairo-lang-sierra = "2.8.2"
cairo-lang-sierra-to-casm = "2.8.2"
cairo-lang-starknet-classes = "2.8.2"
derived-deref = "2.1.0"
itertools = "0.13.0"
serde = "1.0.215"
serde_json = "1.0.133"
snapbox = "0.6.20"
indoc = "2.0.5"
regex = "1.11.1"
