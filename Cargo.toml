]

[workspace.package]
version = "0.3.0-rc0"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.93"
assert_fs = "1.1.2"
camino = "1.1.9"
clap = { version = "4.5.21", features = ["derive"] }
